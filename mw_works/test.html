<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TST Program</title>
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
	 <!-- 부트스트랩 css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5와 미디어쿼리를 지원하지 않는 IE8 이하 버전을 위해 -->
	<!-- [if lt IE 9]>
		<script src="html5shiv/html5shiv.min.js">
		<script src="respond/respond.min.js">
	<![endif]-->
  </head>
  <body>
		<div class="root">
			<div class="page_test">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<p><strong>TST 테스트</strong></p>
							<p>학습자 자신의 현재 학습 방법 및 성향에 관해 깊게 생각한 후, 자신에게 해당되는 문항을 선택하세요</p><br> 
							<button type="button" class="btn-link">STEP 1</button>
							<button type="button" class="btn-link">STEP 2</button>
							<button type="button" class="btn-link">STEP 3</button>
							<button type="button" class="btn-link">STEP 4</button>
							<button type="button" class="btn-link">STEP 5</button>
							<button type="button" class="btn-link">STEP 6</button>
							<button type="button" class="btn-link">STEP 7</button>
							<button type="button" class="btn-link">STEP 8</button>
							<button type="button" class="btn-link">STEP 9</button>
							<div class="progress">
								<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
								</div>
							</div>
						</div>
					</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<div class="page_test_body">
									<form>
									<div class="step1">
									<div class="leftbox">
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_1">
													나는 친구들에 비해 비교적 머리가 좋다고 생각된다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_2">
													장기간 지속적인 학습방법 보다는 단기간 집중적인 학습방법이 잘 맞는다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_3">
													철저한 시간 관리에 따른 계획적 학습방법보다는, 대략 해야 할 분량을 나눈 후 포괄적으로 학습하는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_4">
													암기식 학습법보다는 이해식 학습법이 잘 맞다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_5">
													과목 마다 선호도 차이는 있지만, 이와 상관없이 모든 과목을 잘하기 위해 애쓰는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_6">
													학습시간 외에 특별한 취미활동을 하기보다는 편하게 쉬는 편이다.
											</label>
										</div>
									</div>
									<div class="rightbox">
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_7">
													학습목표가 미래 지향적이기 보다는 현재 주어진 시험과 목표에 최선을 다하는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_8">
													주어진 상황을 긍정적이고 단순하게 받아들이는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_9">
													타인의 충고는 별로 신경 쓰지 않는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_10">
													타인의 입장보다는 나의 입장을 먼저 생각하는 편이다.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="step1_11">
													자존감은 높은 편이나, 경쟁적인 상황에서 내면적으로 분노나 불안감을 느낀다.
											</label>
										</div>
										<div class="btn_test">
											<button type="button" class="btn">뒤로</button>    
											<button type="button" class="btn">다음</button>
										</div>
									</div>
									</div>
									</form>	
								</div>
							</div>
					</div>
				</div>        
			</div>
		</div>
  </body>
      <script src="js/jquery-2.1.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>
       $(function() {
           $(window).scroll(function(e) {
               if($(this).scrollTop() >750){
                   $('menu-top-home-fixed').css('margin-top','0px');
                } else{
                   $('menu-top-home-fixed').css('margin-top','-78px');
                }
            });
       });
      </script>
</html>
